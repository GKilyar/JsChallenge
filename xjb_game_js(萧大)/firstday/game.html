        //画面抖动方式更改
        var leftdown = false
        var rightdown = false
        var topdown =false
        var bottomdown = false
        window.addEventListener('keydown',(e)=>{
            var k = e.key
            if(k =='a'){
                leftdown = true;
            }else if(k == 'd'){
                rightdown = true
            }else if(k=='s'){
                bottomdown =  true
            }else if(k=='w'){
                topdown=true
            }
        })
        window.addEventListener('keyup',(e)=>{
            var k = e.key
            if(k =='a'){
                leftdown = false
            }else if(k == 'd'){
                rightdown = false
            }
            else if(k == 's'){
                bottomdown = false
            }
            else if(k == 'w'){
                topdown = false
            }
        })

        
        setInterval(()=>{
            //update x y
            if(leftdown){
                x-=speed
            }else if(rightdown){
                x+=speed
            }else if(topdown){
                y-=speed
            }else if(bottomdown){
                y+=speed
            }
            
            
            
            //draw
            context.clearRect(0,0,canvas.width,canvas.height)
            context.drawImage(img,x,y)
        },1000/30);
